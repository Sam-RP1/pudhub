<head>

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <link rel="stylesheet" type="text/css" href="styles/root.css">
  <link rel="stylesheet" type="text/css" href="styles/pageHeader.css">
  <link rel="stylesheet" type="text/css" href="styles/configureDisplay.css">
  <link rel="stylesheet" type="text/css" href="styles/resize.css">

  <script type="text/javascript" src="scripts/universal.js"></script>
  <script type="text/javascript" src="scripts/configureDisplay.js"></script>
</head>

<body>

  <header id="pageHeader" class="page-header-properties">
  </header>

  <main id="pageContent">

    <header id="pageTitle">
      <h1>Displays</h1>
    </header>

    <section id="displays">
    </section>

    <section id="editDisplay">

      <section id="utilityBar" class="utility-bar">
        <div id="textInputs" class="utility-inputs">
          <div class="display-details display-margin-right">Display Name:
          <input id="displayName" minlength="4" maxlength="20"></input></div>
          <div class="display-details">Refresh Timer (min):
          <input id="displayTimer" minlength="1" maxlength="4"></input></div>
        </div>

        <div id="dropDownContainer" class="dropdown">
          <p id="dropDownBtn" class="dropbtn">Files â¯†: </p>
          <p id="filePath"></p>
          <div id="dropDownMenu" class="dropdown-content"></div>
        </div>

        <div id="utilityButtons" class="utility-buttons">
          <button id="save" class="e-button save-btn" name="save">Save</button>
          <button id="cancel" class="e-button cancel-btn" name="cancel">Cancel</button>
        </div>
      </section>

      <section id="fileEditor" class="file-input">
      </section>

    </section>

  </main>


</body>
</html>
